<div class="single-track-container-parent">
    <div class="single-track-container" ng-show="show">
        <div ng-repeat="x in tracks" on-finish-render="ngRepeatFinished">
            <div class="track" id="{{x.id}}" data-index="{{$index+1}}">
                <img src="{{x.artwork_url}}" class="tile-artwork">
                <div class="info-container">
                    <div class="track-info">
                        <div class="track-number">
                            &nbsp;
                        </div>
                        <div class="track-artist">
                            {{x.artist}}
                        </div>
                        <div class="track-name">
                            {{x.track_title}}
                        </div>
                        <div id="favorite-track" class="{{'favorite-track ' + x.favorited}}" ng-click="favorite(x.id, $index)">

                        </div>
                    </div>
                </div>
                <div class="overlay"></div>
                <div class="play-container">
                    <div class="track-play-button-container">
                        <div class="track-play-button">
                            <div class="play-button-container">
                                <div class="play-btn"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="track-icons">
                    <a class="soundcloud-link" target="_blank" href="{{x.permalink_url}}"><img class="soundcloud-logo"  src="https://w.soundcloud.com/icon/assets/images/orange_transparent_64-94fc761.png"/></a>
                </div>
            </div>
        </div>
    </div>
</div>
