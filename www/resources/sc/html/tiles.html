<div class="tracks-container">
    <div ng-if="showAlert" class="show-alert">{{alert}}</div>
    <div ng-repeat="song in songs" on-finish-render="ngRepeatFinished" class="tile" >
        <div class="track" id="{{song.id}}" data-index="{{$index+1}}">
            <img src="{{song.artwork_url}}" class="tile-artwork tile-artwork-height">
            <div class="info-container">
                <div class="track-info">
                    <div class="track-number">
                        <!-- {{($index+1) > 9 ? ($index+1): "0" + ($index+1)}} -->
                        <a href="#/charts/profile/{{song.user.id}}"><img src="{{song.user.avatar_url}}" width="20" height="20"/></a>
                    </div>
                    <div class="track-artist">
                        <a href="#/charts/profile/{{song.user.id}}">{{song.user.username}}</a>
                    </div>
                    <div class="track-name">
                        <a id="track-name" href="#/charts/detail/{{song.id}}">{{song.title}}</a>
                    </div>
                    <div id="favorite-track" class="{{'favorite-track ' + song.favorited}}" ng-click="favorite(song.id, $index)">
                    </div>
                </div>
            </div>
            <div class="overlay"></div>
            <!-- <div class="play-container" first-click play-all="songs" ng-if="firstClick" ></div> -->
            <div class="play-container" music-player="play" add-song="song" ng-if="currentPlaying.id != song.id"></div>
            <div class="play-container" ng-if="currentPlaying.id == song.id">
              <div class="play-pause" play-pause-toggle="" data-play="<i></i>" data-pause="<span></span>"><i></i></div>
            </div>
            <div class="play-container" play-pause-toggle data-play="" data-pause="" ng-if="currentPlaying.id == song.id&&!firstClick"></div>
            <div class="track-icons">
                <a class="soundcloud-link" target="_blank" href="{{song.permalink_url}}"><img class="soundcloud-logo"  src="/images/white_transparent_64-94fc761.png"/></a>
            </div>
        </div>
    </div>
    <div style="clear: both"></div>
    <div class="spinner" ng-if="loading">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
    <div infinite-scroll="load()" infinite-scroll-distance="1" infinite-scroll-disabled="!haveMore||loading"></div>
</div>
